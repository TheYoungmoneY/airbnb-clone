{% extends "base.html" %}

{% block page_title %}
Log In
{% endblock page_title %}

{% block search-bar %} 
{% endblock search-bar %}

{% block content %}
    <div class="container xl:w-1/3 lg:w-5/12 md:w-1/2 mx-auto my-32 flex flex-col items-center border p-6">
        {% include 'partials/social_login.html'%}

        <form method="POST" action="{% url "users:login" %}" class="w-full">
            {% csrf_token %}
            <input type="email", placeholder="Email" class="mb-1">
            <input type="password", placeholder="Password" class="mb-2">
            <button class="btn bg-green-600 text-white">Login</button>
        </form>
        <div class="mt-4">
        <span class="mr-4">Don't have an account?</span>
        <a href="{% url "users:signup" %}" class="text-green-600 font-medium" >Sign up</a>
        </div>
    </div>
{% endblock content %}
