{% if user.profile %}
    <div class="{{h_and_w|default:'h-24 w-24'}} rounded-full bg-cover" style="background-image: url({{user.profile.url}});">
{% else %}
    <div class="{{h_and_w|default:'h-24 w-24'}} bg-green-600 rounded-full text-white flex justify-center items-center">
        <span class="{{text|default:'text-3xl'}}">{{user.first_name|first}}</span>
{% endif %}
</div>
